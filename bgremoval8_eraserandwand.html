function updateCursor() {
  if (currentTool === 'wand') {
    // Hide the cursor (we can draw custom wand inside canvas)
     canvas.style.cursor = 'crosshair';
    // OR show wand icon using CSS:
    // canvas.style.cursor = "url('wand.png') 4 4, auto";
  } else if (currentTool === 'eraser') {
    // Show crosshair for precision
   
	canvas.style.cursor = 'none'; 
  } else {
    // Default cursor for other tools
    canvas.style.cursor = 'default';
  }
}


function handleMouseDown(e) {
    if (currentTool === "wand") {
        //selectAreaWithWand(e);
    } else if (currentTool === "eraser") {

function handleMouseMove(e) {

function handleMouseUp(e) {

// Save state for undo
function saveState() {
    undoStack.push(canvas.toDataURL());
    if (undoStack.length > 50) undoStack.shift(); // Limit history
    redoStack = []; // Clear redo on new action
}

// Undo function
function undo() {
    if (undoStack.length > 0) {
        redoStack.push(canvas.toDataURL());
        const lastState = undoStack.pop();
        let imgRestore = new Image();
        imgRestore.src = lastState;
        imgRestore.onload = () => ctx.drawImage(imgRestore, 0, 0);
    }
}

// Redo function
function redo() {
    if (redoStack.length > 0) {
        undoStack.push(canvas.toDataURL());
        const nextState = redoStack.pop();
        let imgRestore = new Image();
        imgRestore.src = nextState;
        imgRestore.onload = () => ctx.drawImage(imgRestore, 0, 0);
    }
}

// Load uploaded image
upload.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = evt => {
        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
			 imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            undoStack = [];
            redoStack = [];
			 width = img.width;//changed for bgremover
             height = img.height;
            saveState();
        };
        img.src = evt.target.result;
    };
    reader.readAsDataURL(file);
});

//});

// Adjust eraser size with keys
document.addEventListener('keydown', e => {
    if (e.key === 's') {
        eraserSize += 5;
    } else if (e.key === 'a') {
        eraserSize = Math.max(5, eraserSize - 5);
    } else if (e.ctrlKey && e.key === 'z') {
        undo();
    } else if (e.ctrlKey && e.key === 'y') {
        redo();
    }
    eraserSizeDisplay.textContent = `Eraser Size: ${eraserSize}px`;
});

// Buttons for undo/redo
undoBtn.addEventListener('click', undo);
redoBtn.addEventListener('click', redo);

//background remover added from another file start

function floodFill(x, y, tolerance) {
    const stack = [[x, y]];
    const visited = new Uint8Array(width * height);
    const mask = new Uint8Array(width * height);
    const index = (y * width + x) * 4;
    const baseColor = imageData.data.slice(index, index + 3);

    while (stack.length) {
        const [cx, cy] = stack.pop();
        if (cx < 0 || cy < 0 || cx >= width || cy >= height) continue;
        const idx = cy * width + cx;
        if (visited[idx]) continue;
        visited[idx] = 1;

        const pixelIndex = idx * 4;
        const r = imageData.data[pixelIndex];
        const g = imageData.data[pixelIndex + 1];
        const b = imageData.data[pixelIndex + 2];

        if (colorDistance(baseColor, [r, g, b]) <= tolerance) {
            mask[idx] = 1;
            stack.push([cx + 1, cy], [cx - 1, cy], [cx, cy + 1], [cx, cy - 1]);
        }
    }
    return mask;
}

function colorDistance(c1, c2) {
    return Math.sqrt(
        (c1[0] - c2[0]) ** 2 +
        (c1[1] - c2[1]) ** 2 +
        (c1[2] - c2[2]) ** 2
    );
}

function drawHighlight() {
    ctx.putImageData(imageData, 0, 0);
    ctx.fillStyle = 'rgba(255,0,0,0.3)';
    selections.forEach(mask => {
        for (let i = 0; i < mask.length; i++) {
            if (mask[i]) {
                const px = (i % width);
                const py = Math.floor(i / width);
                ctx.fillRect(px, py, 1, 1);
            }
        }
    });
}
